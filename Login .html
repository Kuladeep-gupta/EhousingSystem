<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title> citizen User Login</title>
    <script src="https://kit.fontawesome.com/18939efb58.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Login.css">
    
</head>
<body>
    <div class="Login-box">
        <form action="home.html">
        <h1>Citizen Login/పౌరుడు లాగిన్ ఆధారాలు</h1>
        <div class="textbox">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text"  placeholder="username/వినియోగదారు పేరు" name="" value="">
        </div>

        <div class="textbox">
            <i class="fa fa-lock" aria-hidden="true"></i>
            <input type="password"  placeholder="password/పాస్వర్డ్" name="" value="">
        </div>
        
        <div class="textbox">
            <i class="fa fa-id-card" aria-hidden="true"></i>
            <input type="Addhar card number"  placeholder="Adhar id/అధర్ ఐడి" name="" value="">
        </div>

        
        <input class="btn" type="submit" name="" value="Sign in/సైన్ ఇన్ చేయండి">
</form>
    </div>
</body>
</html>
